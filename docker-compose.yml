version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: secondchance-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: secondChance
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secondchance-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secondchance-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/secondChance
      - PORT=8080
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src/uploads:/app/uploads
    networks:
      - secondchance-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secondchance-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - secondchance-network

volumes:
  mongodb_data:

networks:
  secondchance-network:
    driver: bridge
